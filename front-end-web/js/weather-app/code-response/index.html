<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <div class="city">
    <div class="forecasts">
      <div class="today">
        <h2 class="city-name"></h2>
        <h2 class="day">Hoje</h2>
        <h1 class="weather-name"></h1>
        <div class="icon">
          <i class=""></i>
        </div>
        <div class="weather">
          <div class="units">
            <div class="unit">
              <input type="radio" name="unit" id="celsius" value="celsius" checked>
              <label for="celsius">C</label>
            </div>
            <div class="unit">
              <input type="radio" name="unit" id="fahrenheit" value="fahrenheit">
              <label for="fahrenheit">F</label>
            </div>
          </div>
          <div class="weather-value">
            <div class="values">
              <span class="value celsius active"></span>
              <span class="value fahrenheit"></span>
            </div>
          </div>
          <div class="weather-degree">Â°</div>
        </div>
        <div class="status">
          <div class="status-item humidity">
            <i class="wi wi-raindrop"></i>
            <span class="value"></span>
          </div>
          <div class="status-item precip">
            <i class="wi wi-umbrella"></i>
            <span class="value"></span>
          </div>
          <div class="status-item wind">
            <i class="wi wi-strong-wind"></i>
            <span class="value"></span>
          </div>
          <div class="status-item sun">
            <i class="wi wi-day-haze"></i>
            <span class="value"></span>
          </div>
        </div>
      </div>
      <div class="forecast">
        <h1 class="weekday"></h1>
        <i class=""></i>
        <div class="weather-value">
          <div class="values">
            <div class="value celsius active"></div>
            <div class="value fahrenheit"></div>
          </div>
        </div>
      </div>
      <div class="forecast">
        <h1 class="weekday">Dom</h1>
        <i class=""></i>
        <div class="weather-value">
          <div class="values">
            <div class="value celsius active"></div>
            <div class="value fahrenheit"></div>
          </div>
        </div>
      </div>
      <div class="forecast">
        <h1 class="weekday">Seg</h1>
        <i class=""></i>
        <div class="weather-value">
          <div class="values">
            <div class="value celsius active"></div>
            <div class="value fahrenheit"></div>
          </div>
        </div>
      </div>
      <div class="forecast">
        <h1 class="weekday">Ter</h1>
        <i class=""></i>
        <div class="weather-value">
          <div class="values">
            <div class="value celsius active"></div>
            <div class="value fahrenheit"></div>
          </div>
        </div>
      </div>
      <div class="forecast">
        <h1 class="weekday">Qua</h1>
        <i class=""></i>
        <div class="weather-value">
          <div class="values">
            <div class="value celsius active"></div>
            <div class="value fahrenheit"></div>
          </div>
        </div>
      </div>
      <div class="forecast">
        <h1 class="weekday">Qui</h1>
        <i class=""></i>
        <div class="weather-value">
          <div class="values">
            <div class="value celsius active"></div>
            <div class="value fahrenheit"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
